{{ define "main" }}
<!-- Main Content -->
<div class="container py-4">
    <div class="row">
        <div class="col-lg-12">
            <h1>{{ .Title }}</h1>
            {{ if .Date }}
            <time datetime="{{ .Date.Format "2006-01-02T15:04:05-07:00" }}">{{ .Date.Format "January 2, 2006" }}</time>
            {{ end }}
            <div class="privacy-content mt-4">
                {{ .Content }}
            </div>
        </div>
    </div>
</div>
{{ end }}
