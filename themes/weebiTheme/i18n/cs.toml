# foireauquestions
foireauquestions_title = "FAQ"
foireauquestions_description = "Zde jsou odpovědi na otázky, na které se nejčastěji ptáme."
foireauquestions_1_title = "JAK DLOUHO MOHU POUŽÍVAT WEEBI ZDARMA?"
foireauquestions_1_description = "Vždy.Musíte se přihlásit pouze v případě, že chcete synchronizovat svá data."
foireauquestions_2_title = "MOHU JI POUŽÍVAT NA VÍCE PRODEJNÍCH MÍSTECH?"
foireauquestions_2_description = "Ano, je to možné, ale vyžaduje to synchronizaci dat, která vyžaduje předplatné."
foireauquestions_3_title = "JAKÉ PŘÍSLUŠENSTVÍ JSOU KOMPATIBILNÍ?"
foireauquestions_3_description = "Mobilní aplikace Weebi se dokáže připojit ke všem typům Bluetooth termotiskáren.Lze jej také propojit s digitální váhou přes Bluetooth pro urychlení vážení produktů.Na mobilu slouží kamera telefonu jako čtečka čárových kódů a je možné ji integrovat se stávající čtečkou na PC/Mac."
foireauquestions_4_title = "JAK MOHU KONFIGUROVAT KATALOG PRODUKTŮ?"
foireauquestions_4_description = "Vytvoření/aktualizace/smazání produktu se provádí přímo z aplikace.Je možné importovat katalog produktů ze souboru Excel.V aplikaci je k dispozici model souboru a návod.Je také možné načíst starý katalog produktů Weebi jedním kliknutím."
foireauquestions_5_title = "UMOŽŇUJE WEEBI SLEDOVÁNÍ ÚROVNĚ ZÁSOB?"
foireauquestions_5_description = "Ano, Weebi vám umožňuje sledovat zásoby a poskytuje nástroje pro správu, jako jsou vstupy a výstupy zásob."
