foireauquestions_3_description = "Aplicația mobilă Weebi se poate conecta la toate tipurile de imprimante termice Bluetooth.De asemenea, poate fi conectat la un cântar digital prin Bluetooth pentru a accelera cântărirea produsului.Pe mobil, camera telefonului servește ca cititor de coduri de bare și este posibil să se integreze cu un cititor existent pe PC/Mac."
foireauquestions_4_title = "CUM POT CONFIGURĂ CATALOGUL DE PRODUSE?"
foireauquestions_4_description = "Crearea/actualizarea/stergerea unui produs se face direct din aplicatie.Este posibil să importați un catalog de produse dintr-un fișier Excel.Un model al fișierului și un tutorial sunt disponibile în aplicație.De asemenea, este posibil să încărcați un vechi catalog de produse Weebi cu un singur clic."
foireauquestions_5_title = "PERMITĂ WEEBI URMĂRIREA NIVELULUI STOCURILOR?"
foireauquestions_5_description = "Da, Weebi vă permite să urmăriți stocul și oferă instrumente de gestionare, cum ar fi intrările și ieșirile din stoc."
