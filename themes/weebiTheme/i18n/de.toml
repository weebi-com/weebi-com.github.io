# foireauquestions
foireauquestions_title = "FAQ"
foireauquestions_description = "Hier finden Sie Antworten auf die Fragen, die uns am häufigsten gestellt werden."
foireauquestions_1_title = "Wie lange kann ich WEEBI kostenlos nutzen?"
foireauquestions_1_description = "Stets.Sie müssen sich nur anmelden, wenn Sie Ihre Daten synchronisieren möchten."
foireauquestions_2_title = "KANN ICH ES AN MEHREREN VERKAUFSSTELLEN VERWENDEN?"
foireauquestions_2_description = "Ja, das ist möglich, aber es erfordert eine Datensynchronisierung, für die ein Abonnement erforderlich ist."
foireauquestions_3_title = "WELCHES ZUBEHÖR IST KOMPATIBEL?"
foireauquestions_3_description = "Die mobile Weebi-Anwendung kann eine Verbindung zu allen Arten von Bluetooth-Thermodruckern herstellen.Es kann auch über Bluetooth mit einer Digitalwaage verbunden werden, um das Wiegen von Produkten zu beschleunigen.Auf Mobilgeräten dient die Kamera des Telefons als Barcode-Leser und es ist möglich, sie in ein vorhandenes Lesegerät auf PC/Mac zu integrieren."
foireauquestions_4_title = "WIE KANN ICH DEN PRODUKTKATALOG KONFIGURIEREN?"
foireauquestions_4_description = "Das Erstellen/Aktualisieren/Löschen eines Produkts erfolgt direkt aus der Anwendung heraus.Es ist möglich, einen Produktkatalog aus einer Excel-Datei zu importieren.Ein Modell der Datei und ein Tutorial sind in der Anwendung verfügbar.Es ist auch möglich, einen alten Weebi-Produktkatalog mit einem Klick zu laden."
foireauquestions_5_title = "Ermöglicht WEEBI die Nachverfolgung des Lagerbestands?"
foireauquestions_5_description = "Ja, Weebi ermöglicht Ihnen die Nachverfolgung von Lagerbeständen und bietet Verwaltungstools wie Lagereingänge und -ausgänge."
