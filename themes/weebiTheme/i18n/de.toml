# temoignages
temoignages_title = "UNSERE KUNDEN SPRECHEN"
temoignages_1_description = "Nyara ist ein Kosmetikgeschäft mit 3.000 Produktreferenzen.Das Weebi-Team hat uns bei der Konfiguration des Katalogs und der Einrichtung dedizierter Dashboards begleitet."
temoignages_2_description = "Wir brauchten ein Kassentool, um schnell unser Remote-Catering-Geschäft zu starten.Unsere Teams haben Weebi in kürzester Zeit angenommen, sodass wir uns auf unser Kerngeschäft konzentrieren können."
