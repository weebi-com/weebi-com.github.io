# foireauquestions
foireauquestions_title = "GYIK"
foireauquestions_description = "Íme a válaszok a leggyakrabban feltett kérdésekre."
foireauquestions_1_title = "Meddig HASZNÁLHATOM INGYENESEN a WEEBI-t?"
foireauquestions_1_description = "Mindig.Csak akkor kell előfizetned, ha szinkronizálni szeretnéd adataidat."
foireauquestions_2_title = "TÖBB ÉRTÉKESÍTÉSI PONTON HASZNÁLHATOM?"
foireauquestions_2_description = "Igen, lehetséges, de adatszinkronizálást igényel, amihez előfizetés szükséges."
foireauquestions_3_title = "MILYEN TARTOZÉKOK KOMPATIBILISEK?"
foireauquestions_3_description = "A Weebi mobilalkalmazás minden típusú Bluetooth hőnyomtatóhoz képes csatlakozni.Bluetooth-on keresztül digitális mérleghez is csatlakoztatható a termékmérés felgyorsítása érdekében.Mobilon a telefon kamerája vonalkód-olvasóként szolgál, PC/Mac-en pedig már meglévő olvasóval is integrálható."
foireauquestions_4_title = "HOGYAN KONFIGURÁLHATÓ A TERMÉKKATALÓGUS?"
foireauquestions_4_description = "A termék létrehozása/frissítése/törlése közvetlenül az alkalmazásból történik.Lehetőség van termékkatalógus importálására Excel fájlból.A fájl modellje és egy oktatóanyag elérhető az alkalmazásban.Lehetőség van egy régi Weebi termékkatalógus betöltésére is 1 kattintással."
foireauquestions_5_title = "A WEEBI LEHETŐDÉSE A KÉSZLETSZINT KÖVETÉSÉT?"
foireauquestions_5_description = "Igen, a Weebi lehetővé teszi a készletek nyomon követését, és olyan kezelési eszközöket biztosít, mint például a készletbe- és kilépések."
