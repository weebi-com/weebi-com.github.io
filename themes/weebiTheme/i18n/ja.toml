# foireauquestions
foireauquestions_title = "よくある質問"
foireauquestions_description = "よくいただく質問への回答をここに示します。"
foireauquestions_1_title = "WEEBI はどれくらいの期間無料で使用できますか?"
foireauquestions_1_description = "いつも。データを同期したい場合にのみサブスクライブする必要があります。"
foireauquestions_2_title = "複数の販売店で使用できますか?"
foireauquestions_2_description = "はい、可能ですが、データ同期が必要であり、それにはサブスクリプションが必要です。"
foireauquestions_3_title = "どのアクセサリが互換性がありますか?"
foireauquestions_3_description = "Weebi モバイル アプリケーションは、あらゆる種類の Bluetooth サーマル プリンターに接続できます。また、Bluetooth 経由でデジタルスケールにリンクし、製品の計量を高速化することもできます。モバイルでは、携帯電話のカメラがバーコード リーダーとして機能し、PC/Mac 上の既存のリーダーと統合することができます。"
foireauquestions_4_title = "製品カタログを設定するにはどうすればよいですか?"
foireauquestions_4_description = "製品の作成/更新/削除はアプリケーションから直接行われます。Excelファイルから製品カタログをインポートすることができます。ファイルのモデルとチュートリアルはアプリケーションで利用できます。古い W​​eebi 製品カタログを 1 クリックでロードすることもできます。"
foireauquestions_5_title = "Weebi では在庫レベルの追跡が可能ですか?"
foireauquestions_5_description = "はい、Weebi を使用すると在庫を追跡でき、在庫の入力と在庫終了などの管理ツールが提供されます。"
