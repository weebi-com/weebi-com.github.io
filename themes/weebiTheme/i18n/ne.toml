# foireauquestions
foireauquestions_title = "FAQ"
foireauquestions_description = "यहाँ हामीले प्रायः सोधिने प्रश्नहरूको जवाफहरू छन्।"
foireauquestions_1_title = "म कहिले सम्म नि:शुल्क WEEBI प्रयोग गर्न सक्छु?"
foireauquestions_1_description = "सधैं।यदि तपाइँ तपाइँको डाटा सिंक्रोनाइज गर्न चाहानुहुन्छ भने तपाइँले मात्र सदस्यता लिन आवश्यक छ।"
foireauquestions_2_title = "के म यसलाई बिक्रीको धेरै बिन्दुहरूमा प्रयोग गर्न सक्छु?"
foireauquestions_2_description = "हो, यो सम्भव छ, तर यसलाई डाटा सिङ्क्रोनाइजेसन आवश्यक छ, जसको लागि सदस्यता आवश्यक छ।"
foireauquestions_3_title = "कुन सहायकहरू उपयुक्त छन्?"
foireauquestions_3_description = "Weebi मोबाइल अनुप्रयोगले सबै प्रकारका ब्लुटुथ थर्मल प्रिन्टरहरूमा जडान गर्न सक्छ।यसलाई ब्लुटुथ मार्फत उत्पादनको तौल बढाउन डिजिटल स्केलमा पनि जोड्न सकिन्छ।मोबाइलमा, फोनको क्यामेराले बारकोड रिडरको रूपमा कार्य गर्दछ, र यो PC/Mac मा अवस्थित रिडरसँग एकीकृत गर्न सम्भव छ।"
foireauquestions_4_title = "म कसरी उत्पादन क्याटलग कन्फिगर गर्न सक्छु?"
foireauquestions_4_description = "उत्पादन सिर्जना / अद्यावधिक / मेटाउने सिधै अनुप्रयोगबाट गरिन्छ।एक्सेल फाइलबाट उत्पादन सूची आयात गर्न सम्भव छ।फाइलको मोडेल र ट्यूटोरियल अनुप्रयोगमा उपलब्ध छन्।यो पनि 1 क्लिक मा पुरानो Weebi उत्पादन सूची लोड गर्न सम्भव छ।"
foireauquestions_5_title = "के WEEBI ले स्टक स्तर ट्र्याकिङलाई अनुमति दिन्छ?"
foireauquestions_5_description = "हो, Weebi ले तपाईंलाई स्टक ट्र्याक गर्न अनुमति दिन्छ र स्टक प्रविष्टिहरू र बाहिर निस्कने जस्ता व्यवस्थापन उपकरणहरू प्रदान गर्दछ।"
