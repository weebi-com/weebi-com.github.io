# foireauquestions
foireauquestions_title = "ተዘውትረው የሚጠየቁ ጥያቄዎች"
foireauquestions_description = "ብዙ ጊዜ ለተጠየቁ ጥያቄዎች መልሶች እዚህ አሉ."
foireauquestions_1_title = "በነጻ ምን ያህል ጊዜዬን መጠቀም እችላለሁ?"
foireauquestions_1_description = "ሁሌም.ውሂብዎን ለማመሳሰል ከፈለጉ ብቻ መመዝገብ ያስፈልግዎታል."
foireauquestions_2_title = "በበርካታ የሽያጭ ነጥቦች ላይ መጠቀም እችላለሁን?"
foireauquestions_2_description = "አዎ, ይቻላል, ግን የደንበኝነት ምዝገባ የሚፈልግ የውሂብ ማመሳሰል ይጠይቃል."
foireauquestions_3_title = "የትኞቹ መለዋወጫዎች ተኳሃኝ ናቸው?"
foireauquestions_3_description = "የ UNBI ሞባይል መተግበሪያ ከሁሉም የብሉቱዝ የሙቀት አታሚዎች ዓይነቶች ጋር መገናኘት ይችላል.እንዲሁም ምርታማነትን ለመቀነስ ምርቱን ለማፋጠን ከዲጂታል ልኬት ጋር ሊገናኝ ይችላል.በሞባይል ላይ, የስልኩ ካሜራ እንደ ባርኮድ አንባቢ ሆኖ ያገለግላል, እናም በፒሲ / ማክ ላይ ካለው አንባቢ ጋር ማዋሃድ ይቻላል."
foireauquestions_4_title = "የምርት ካታሎግ እንዴት ማዋቀር እችላለሁ?"
foireauquestions_4_description = "አንድን ምርት መፍጠር / መሰረዝ / መሰረዝ / መወሰድ በቀጥታ ከመተግበሪያው ይከናወናል.ከ Excel ፋይል ውስጥ የምርት ካታሎግ ማስመጣት ይቻላል.የፋይሉ ሞዴል እና የመማሪያ ማጠናከሪያ መተግበሪያ ውስጥ ይገኛል.እንዲሁም በ 1 ጠቅታ ውስጥ የድሮውን ኡብሪ ምርት ካታሎግ መጫን ይቻላል."
foireauquestions_5_title = "አይቢቢ የአክሲዮን ደረጃ መከታተል ይፈቅድለታል?"
foireauquestions_5_description = "አዎ, ኡቢቢ እንደ የአክሲዮን ግቤቶች እና መውጫዎች ያሉ የአስተዳደራዊ መሳሪያዎችን እንዲከፍሉ ያስችልዎታል."
