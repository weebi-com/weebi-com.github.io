# foireauquestions
foireauquestions_title = "FAQ"
foireauquestions_description = "Täältä löydät vastaukset meille useimmin kysyttyihin kysymyksiin."
foireauquestions_1_title = "KUINKA KAUAN VOIAN KÄYTTÄÄ WEEBIÄ ILMAISEKSI?"
foireauquestions_1_description = "Aina.Sinun tarvitsee vain tilata, jos haluat synkronoida tietosi."
foireauquestions_2_title = "VOIKO KÄYTTÄÄ SITÄ MONISSA MYYNTIPISTEISSÄ?"
foireauquestions_2_description = "Kyllä, se on mahdollista, mutta se vaatii tietojen synkronoinnin, joka vaatii tilauksen."
foireauquestions_3_title = "MITKÄ LISÄVARUSTEET OVAT YHTEENSOPIVAT?"
foireauquestions_3_description = "Weebi-mobiilisovellus voi muodostaa yhteyden kaikentyyppisiin Bluetooth-lämpötulostimiin.Se voidaan myös yhdistää digitaaliseen vaakaan Bluetoothin kautta tuotteen punnituksen nopeuttamiseksi.Mobiililaitteessa puhelimen kamera toimii viivakoodinlukijana, ja se on mahdollista integroida olemassa olevaan PC/Mac-lukijaan."
foireauquestions_4_title = "MITEN VOIAN MÄÄRITTÄÄ TUOTEKATALOGIN?"
foireauquestions_4_description = "Tuotteen luominen/päivitys/poistaminen tapahtuu suoraan sovelluksesta.Tuoteluettelo on mahdollista tuoda Excel-tiedostosta.Tiedoston malli ja opetusohjelma ovat saatavilla sovelluksessa.On myös mahdollista ladata vanha Weebi-tuoteluettelo yhdellä napsautuksella."
foireauquestions_5_title = "SALLIKO WEEBI VARASTON SEURANTAAN?"
foireauquestions_5_description = "Kyllä, Weebi antaa sinun seurata varastoa ja tarjoaa hallintatyökaluja, kuten varaston sisään- ja poistumiset."
