# foireauquestions
foireauquestions_title = "Veelgestelde vragen"
foireauquestions_description = "Hier vindt u de antwoorden op de vragen die ons het meest worden gesteld."
foireauquestions_1_title = "HOE LANG KAN IK WEEBI GRATIS GEBRUIKEN?"
foireauquestions_1_description = "Altijd.U hoeft zich alleen te abonneren als u uw gegevens wilt synchroniseren."
foireauquestions_2_title = "KAN IK HET GEBRUIKEN OP MEERDERE VERKOOPPUNTEN?"
foireauquestions_2_description = "Ja, het is mogelijk, maar het vereist gegevenssynchronisatie, waarvoor een abonnement vereist is."
foireauquestions_3_title = "WELKE ACCESSOIRES ZIJN COMPATIBEL?"
foireauquestions_3_description = "De mobiele applicatie Weebi kan verbinding maken met alle soorten Bluetooth-thermische printers.Het kan ook via Bluetooth aan een digitale weegschaal worden gekoppeld om het wegen van producten te versnellen.Op mobiel fungeert de camera van de telefoon als barcodelezer en het is mogelijk om te integreren met een bestaande lezer op pc/Mac."
foireauquestions_4_title = "HOE KAN IK DE PRODUCTCATALOGUS CONFIGUREREN?"
foireauquestions_4_description = "Het aanmaken/bijwerken/verwijderen van een product gebeurt rechtstreeks vanuit de applicatie.Het is mogelijk om een ​​productcatalogus vanuit een Excel-bestand te importeren.Een model van het bestand en een tutorial zijn beschikbaar in de applicatie.Ook is het mogelijk om in 1 klik een oude Weebi productcatalogus te laden."
foireauquestions_5_title = "STAAT WEEBI HET BIJHOUDEN VAN HET VOORRAADNIVEAU TOE?"
foireauquestions_5_description = "Ja, met Weebi kunt u de voorraad volgen en biedt u beheertools zoals voorraadinvoer en -uitvoer."
