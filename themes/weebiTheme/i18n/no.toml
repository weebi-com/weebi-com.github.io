# foireauquestions
foireauquestions_title = "FAQ"
foireauquestions_description = "Her er svarene på de spørsmålene vi oftest får."
foireauquestions_1_title = "HVOR LENGE KAN JEG BRUKE WEEBI GRATIS?"
foireauquestions_1_description = "Alltid.Du trenger bare å abonnere hvis du vil synkronisere dataene dine."
foireauquestions_2_title = "KAN JEG BRUKE DEN PÅ FLERE SALGSSTEDER?"
foireauquestions_2_description = "Ja, det er mulig, men det krever datasynkronisering, som krever et abonnement."
foireauquestions_3_title = "HVILKE TILBEHØR ER KOMPATIBELT?"
foireauquestions_3_description = "Weebi-mobilapplikasjonen kan kobles til alle typer Bluetooth termiske skrivere.Den kan også kobles til en digital vekt via Bluetooth for å øke hastigheten på produktveiing.På mobil fungerer telefonens kamera som strekkodeleser, og det er mulig å integrere med en eksisterende leser på PC/Mac."
foireauquestions_4_title = "HVORDAN KAN JEG KONFIGURERE PRODUKTKATALOGEN?"
foireauquestions_4_description = "Oppretting/oppdatering/sletting av et produkt gjøres direkte fra applikasjonen.Det er mulig å importere en produktkatalog fra en Excel-fil.En modell av filen og en veiledning er tilgjengelig i applikasjonen.Det er også mulig å laste inn en gammel Weebi-produktkatalog med ett klikk."
foireauquestions_5_title = "TILLATER WEEBI LAGERNIVÅSPORING?"
foireauquestions_5_description = "Ja, Weebi lar deg spore lager og tilbyr administrasjonsverktøy som lagerinngang og utgang."
