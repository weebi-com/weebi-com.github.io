# foireauquestions
foireauquestions_title = "Најчесто поставувани прашања"
foireauquestions_description = "Еве ги одговорите на прашањата кои најчесто ни се поставуваат."
foireauquestions_1_title = "КОЛКУ МОЖАМ БЕСПЛАТНО ДА КОРИСТАМ WEEBI?"
foireauquestions_1_description = "Секогаш.Треба да се претплатите само ако сакате да ги синхронизирате вашите податоци."
foireauquestions_2_title = "ДАЛИ МОЖАМ ДА ГО КОРИСТАМ НА ПОВЕЌЕ ПРОДАЖНИ МЕСТА?"
foireauquestions_2_description = "Да, тоа е можно, но бара синхронизација на податоци, за што е потребна претплата."
foireauquestions_3_title = "КОИ ДОДАТОЦИ СЕ КОМПАТИБИЛИ?"
foireauquestions_3_description = "Мобилната апликација Weebi може да се поврзе со сите типови Bluetooth термални печатачи.Може да се поврзе и со дигитална вага преку Bluetooth за да се забрза мерењето на производот.На мобилен, камерата на телефонот служи како читач на баркодови, а можно е да се интегрира со постоечки читач на PC/Mac."
foireauquestions_4_title = "КАКО МОЖАМ ДА ГО КОНФИГУРИРАМ КАТАЛОГОТ НА ПРОИЗВОДИ?"
foireauquestions_4_description = "Креирањето/ажурирањето/бришењето производ се врши директно од апликацијата.Можно е да се увезе каталог на производи од датотека Excel.Модел на датотеката и упатство се достапни во апликацијата.Исто така, можно е да се вчита стар каталог на производи на Weebi со 1 клик."
foireauquestions_5_title = "ДАЛИ WEEBI ДОЗВОЛУВА СЛЕДЕЊЕ НА НИВОТО НА АКЦИИТЕ?"
foireauquestions_5_description = "Да, Weebi ви овозможува да ги следите акциите и обезбедува алатки за управување како што се записи и излегувања на акции."
