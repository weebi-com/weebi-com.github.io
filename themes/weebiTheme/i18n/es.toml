# foireauquestions
foireauquestions_title = "Preguntas frecuentes"
foireauquestions_description = "Aquí están las respuestas a las preguntas que nos hacen con más frecuencia."
foireauquestions_1_title = "¿CUÁNTO TIEMPO PUEDO USAR WEEBI GRATIS?"
foireauquestions_1_description = "Siempre.Sólo necesitas suscribirte si quieres sincronizar tus datos."
foireauquestions_2_title = "¿PUEDO USARLO EN MÚLTIPLES PUNTOS DE VENTA?"
foireauquestions_2_description = "Sí, es posible, pero requiere sincronización de datos, lo que requiere una suscripción."
foireauquestions_3_title = "¿QUÉ ACCESORIOS SON COMPATIBLES?"
foireauquestions_3_description = "La aplicación móvil Weebi puede conectarse a todo tipo de impresoras térmicas Bluetooth.También se puede vincular a una báscula digital mediante Bluetooth para acelerar el pesaje del producto.En el móvil, la cámara del teléfono sirve como lector de códigos de barras y es posible integrarla con un lector existente en PC/Mac."
foireauquestions_4_title = "¿CÓMO PUEDO CONFIGURAR EL CATÁLOGO DE PRODUCTOS?"
foireauquestions_4_description = "La creación/actualización/eliminación de un producto se realiza directamente desde la aplicación.Es posible importar un catálogo de productos desde un archivo Excel.Un modelo del archivo y un tutorial están disponibles en la aplicación.También es posible cargar un catálogo de productos Weebi antiguo con 1 clic."
foireauquestions_5_title = "¿WEEBI PERMITE EL SEGUIMIENTO DEL NIVEL DE EXISTENCIAS?"
foireauquestions_5_description = "Sí, Weebi le permite realizar un seguimiento del stock y proporciona herramientas de gestión como entradas y salidas de stock."
