# foireauquestions
foireauquestions_title = "Soalan Lazim"
foireauquestions_description = "Berikut adalah jawapan kepada soalan -soalan yang paling sering kita tanya."
foireauquestions_1_title = "Berapa lama saya boleh menggunakan weebi secara percuma?"
foireauquestions_1_description = "Selalu.Anda hanya perlu melanggan jika anda ingin menyegerakkan data anda."
foireauquestions_2_title = "Bolehkah saya menggunakannya pada pelbagai titik jualan?"
foireauquestions_2_description = "Ya, mungkin, tetapi ia memerlukan penyegerakan data, yang memerlukan langganan."
foireauquestions_3_title = "Aksesori mana yang serasi?"
foireauquestions_3_description = "Aplikasi mudah alih Weebi boleh menyambung ke semua jenis pencetak terma Bluetooth.Ia juga boleh dikaitkan dengan skala digital melalui Bluetooth untuk mempercepatkan produk yang berat.Di telefon bimbit, kamera telefon berfungsi sebagai pembaca kod bar, dan mungkin untuk diintegrasikan dengan pembaca sedia ada di PC/Mac."
foireauquestions_4_title = "Bagaimana saya boleh mengkonfigurasi katalog produk?"
foireauquestions_4_description = "Mewujudkan/mengemas kini/memadam produk dilakukan secara langsung dari aplikasi.Adalah mungkin untuk mengimport katalog produk dari fail Excel.Model fail dan tutorial boleh didapati dalam aplikasi.Ia juga mungkin untuk memuat katalog produk Weebi lama dalam 1 klik."
foireauquestions_5_title = "Adakah Weebi membenarkan penjejakan tahap saham?"
foireauquestions_5_description = "Ya, Weebi membolehkan anda mengesan stok dan menyediakan alat pengurusan seperti penyertaan saham dan keluar."
