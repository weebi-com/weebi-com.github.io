# foireauquestions
foireauquestions_title = "FAQ"
foireauquestions_description = "Men repons kesyon yo poze nou yo pi souvan."
foireauquestions_1_title = "Konbyen tan mwen ka itilize WEEBI GRATIS?"
foireauquestions_1_description = "Toujou.Ou sèlman bezwen abònman si ou vle senkronize done ou yo."
foireauquestions_2_title = "KA MWEN ITILIZE LI SOU MILTI PWEN VANT?"
foireauquestions_2_description = "Wi, li posib, men li mande pou senkronizasyon done, ki mande pou yon abònman."
foireauquestions_3_title = "KI Akseswa ki konpatib?"
foireauquestions_3_description = "Aplikasyon mobil Weebi ka konekte ak tout kalite enprimant tèmik Bluetooth.Li kapab tou lye ak yon echèl dijital atravè Bluetooth akselere peze pwodwi.Sou mobil, kamera telefòn lan sèvi kòm yon lektè kòd bar, epi li posib pou entegre ak yon lektè ki egziste deja sou PC/Mac."
foireauquestions_4_title = "KOUMAN MWEN KA KONFIGIGRE KATALOG PWODWI A?"
foireauquestions_4_description = "Kreye / ajou / efase yon pwodwi se fè dirèkteman nan aplikasyon an.Li posib pou enpòte yon katalòg pwodwi nan yon dosye Excel.Yon modèl dosye a ak yon leson patikilye disponib nan aplikasyon an.Li posib tou pou chaje yon ansyen katalòg pwodwi Weebi nan 1 klike sou."
foireauquestions_5_title = "WEEBI PÈMÈ SWIKI NIVO STOCK?"
foireauquestions_5_description = "Wi, Weebi pèmèt ou swiv aksyon epi li bay zouti jesyon tankou antre ak sòti stock."
