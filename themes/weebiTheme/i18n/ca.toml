# temoignages
temoignages_title = "ELS NOSTRES CLIENTS PARLEN"
temoignages_1_description = "Nyara és una botiga de cosmètica amb 3.000 referències de productes.L'equip de Weebi ens va acompanyar en la configuració del catàleg i la configuració de taulers de control dedicats."
temoignages_2_description = "Necessitàvem una eina de caixa registradora per iniciar ràpidament el nostre negoci de càtering a distància.Els nostres equips van arribar a Weebi en molt poc temps, cosa que ens va permetre centrar-nos en el nostre negoci principal."
temoignages_3_description = "Weebi ens va permetre augmentar les nostres vendes gràcies a la implantació de crèdits de client en 1 clic."
# foireauquestions
foireauquestions_title = "Preguntes freqüents"
foireauquestions_description = "Aquestes són les respostes a les preguntes que ens fan amb més freqüència."
foireauquestions_1_title = "QUANT TEMPS PUC UTILITZAR WEEBI GRATIS?"
foireauquestions_1_description = "Sempre.Només cal que us subscriviu si voleu sincronitzar les vostres dades."
foireauquestions_2_title = "EL PUC UTILITZAR EN MÚLTIPLES PUNTS DE VENDA?"
foireauquestions_2_description = "Sí, és possible, però requereix sincronització de dades, que requereix una subscripció."
foireauquestions_3_title = "QUINS ACCESSORIS SÓN COMPATIBLES?"
foireauquestions_3_description = "L'aplicació mòbil Weebi es pot connectar a tot tipus d'impressores tèrmiques Bluetooth.També es pot enllaçar a una bàscula digital mitjançant Bluetooth per accelerar el pesatge del producte.Al mòbil, la càmera del telèfon serveix com a lector de codis de barres i és possible integrar-se amb un lector existent al PC/Mac."
foireauquestions_4_title = "COM PUC CONFIGURAR EL CATÀLEG DE PRODUCTES?"
foireauquestions_4_description = "La creació/actualització/eliminació d'un producte es fa directament des de l'aplicació.És possible importar un catàleg de productes des d'un fitxer Excel.Un model del fitxer i un tutorial estan disponibles a l'aplicació.També és possible carregar un antic catàleg de productes Weebi amb 1 clic."
foireauquestions_5_title = "WEEBI PERMET EL SEGUIMENT DEL NIVELL D'ESTOCAT?"
foireauquestions_5_description = "Sí, Weebi us permet fer un seguiment de l'estoc i proporciona eines de gestió, com ara entrades i sortides d'estocs."
