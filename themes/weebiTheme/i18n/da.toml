# foireauquestions
foireauquestions_title = "FAQ"
foireauquestions_description = "Her er svarene på de spørgsmål, vi oftest bliver stillet."
foireauquestions_1_title = "HVOR LÆNGE KAN JEG BRUGE WEEBI GRATIS?"
foireauquestions_1_description = "Altid.Du skal kun abonnere, hvis du vil synkronisere dine data."
foireauquestions_2_title = "KAN JEG BRUGE DEN PÅ FLERE SALGSSTEDER?"
foireauquestions_2_description = "Ja, det er muligt, men det kræver datasynkronisering, hvilket kræver et abonnement."
foireauquestions_3_title = "HVILKE TILBEHØR ER KOMPATIBELT?"
foireauquestions_3_description = "Weebi mobilapplikationen kan oprette forbindelse til alle typer Bluetooth termiske printere.Den kan også kobles til en digital vægt via Bluetooth for at fremskynde produktvejningen.På mobilen fungerer telefonens kamera som stregkodelæser, og det er muligt at integrere med en eksisterende læser på PC/Mac."
foireauquestions_4_title = "HVORDAN KAN JEG KONFIGURERE PRODUKTKATALOGET?"
foireauquestions_4_description = "Oprettelse/opdatering/sletning af et produkt sker direkte fra applikationen.Det er muligt at importere et produktkatalog fra en Excel-fil.En model af filen og en tutorial er tilgængelige i applikationen.Det er også muligt at indlæse et gammelt Weebi produktkatalog med 1 klik."
foireauquestions_5_title = "TILLADER WEEBI LAGERNIVEAUSPORING?"
foireauquestions_5_description = "Ja, Weebi giver dig mulighed for at spore lager og leverer administrationsværktøjer såsom lagerindgange og -udgange."
