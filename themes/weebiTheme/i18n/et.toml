foireauquestions_3_description = "Weebi mobiilirakendusega saab ühendada igat tüüpi Bluetoothi ​​termoprinteritega.Toote kaalumise kiirendamiseks saab selle Bluetoothi ​​kaudu ühendada ka digitaalse kaaluga.Mobiilis toimib telefoni kaamera vöötkoodilugejana ning PC/Mac-is on võimalik integreerida olemasoleva lugejaga."
