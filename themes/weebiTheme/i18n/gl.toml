# foireauquestions
foireauquestions_title = "FAQ"
foireauquestions_description = "Aquí están as respostas ás preguntas que máis nos fan."
foireauquestions_1_title = "CANTO TEMPO PODO USAR WEEBI GRATIS?"
foireauquestions_1_description = "Sempre.Só tes que subscribirte se queres sincronizar os teus datos."
foireauquestions_2_title = "PODO UTILIZALO EN MÚLTIPLES PUNTOS DE VENDA?"
foireauquestions_2_description = "Si, é posible, pero require sincronización de datos, o que require unha subscrición."
foireauquestions_3_title = "QUE ACCESORIOS SON COMPATIBLES?"
foireauquestions_3_description = "A aplicación móbil Weebi pode conectarse a todo tipo de impresoras térmicas Bluetooth.Tamén se pode ligar a unha báscula dixital a través de Bluetooth para acelerar o pesado do produto.No móbil, a cámara do teléfono serve como lector de códigos de barras e é posible integrarse cun lector existente en PC/Mac."
foireauquestions_4_title = "COMO PODO CONFIGURAR O CATÁLOGO DE PRODUTOS?"
foireauquestions_4_description = "A creación/actualización/eliminación dun produto realízase directamente desde a aplicación.É posible importar un catálogo de produtos desde un ficheiro Excel.Na aplicación están dispoñibles un modelo do ficheiro e un titorial.Tamén é posible cargar un antigo catálogo de produtos Weebi en 1 clic."
foireauquestions_5_title = "WEEBI PERMITE O SEGUIMENTO DO NIVEL DE STOCK?"
foireauquestions_5_description = "Si, Weebi permítelle rastrexar o stock e ofrece ferramentas de xestión como entradas e saídas de stock."
