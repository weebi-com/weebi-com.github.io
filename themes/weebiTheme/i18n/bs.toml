foireauquestions_3_description = "Weebi mobilna aplikacija može se povezati na sve vrste Bluetooth termalnih pisača.Također se može povezati s digitalnom vagom putem Bluetooth veze kako bi se ubrzalo vaganje proizvoda.Na mobilnom telefonu, kamera telefona služi kao čitač bar kodova, a moguće je integrisati sa postojećim čitačem na PC/Mac."
foireauquestions_4_title = "KAKO MOGU KONFIGURISATI KATALOG PROIZVODA?"
foireauquestions_4_description = "Kreiranje/ažuriranje/brisanje proizvoda vrši se direktno iz aplikacije.Moguće je uvesti katalog proizvoda iz Excel datoteke.Model datoteke i vodič su dostupni u aplikaciji.Također je moguće učitati stari Weebi katalog proizvoda u 1 klik."
foireauquestions_5_title = "DA LI WEEBI DOZVOLJAVA PRAĆENJE NIVOA ZALIHA?"
foireauquestions_5_description = "Da, Weebi vam omogućava praćenje zaliha i pruža alate za upravljanje kao što su unosi i izlazi zaliha."
