# foireauquestions
foireauquestions_title = "FAQ"
foireauquestions_description = "Evo odgovora na pitanja koja nam se najčešće postavljaju."
foireauquestions_1_title = "KOLIKO DUGO MOGU KORISTITI WEEBI BESPLATNO?"
foireauquestions_1_description = "Uvijek.Potrebno je da se pretplatite samo ako želite da sinhronizujete svoje podatke."
