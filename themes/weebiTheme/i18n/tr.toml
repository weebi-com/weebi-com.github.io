foireauquestions_title = "SSS"
foireauquestions_description = "İşte bize en sık sorulan soruların yanıtları."
foireauquestions_1_title = "WEEBI'YI NE KADAR SÜRE ÜCRETSİZ KULLANABİLİRİM?"
foireauquestions_1_description = "Her zaman.Yalnızca verilerinizi senkronize etmek istiyorsanız abone olmanız gerekir."
