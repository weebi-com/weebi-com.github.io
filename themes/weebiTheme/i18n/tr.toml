foireauquestions_3_title = "HANGİ AKSESUARLAR UYUMLUDUR?"
foireauquestions_3_description = "Weebi mobil uygulaması her tür Bluetooth termal yazıcıya bağlanabilir.Ürün tartımını hızlandırmak için Bluetooth aracılığıyla dijital bir teraziye de bağlanabilir.Mobil cihazlarda telefonun kamerası barkod okuyucu görevi görüyor ve PC/Mac'teki mevcut okuyucuyla entegre edilmesi mümkün."
foireauquestions_4_title = "ÜRÜN KATALOĞUNU NASIL YAPILANDIRABİLİRİM?"
foireauquestions_4_description = "Bir ürünün oluşturulması/güncellenmesi/silinmesi doğrudan uygulamadan yapılır.Bir ürün kataloğunu bir Excel dosyasından içe aktarmak mümkündür.Dosyanın bir modeli ve bir öğretici uygulamada mevcuttur.Eski bir Weebi ürün kataloğunu 1 tıklamayla yüklemek de mümkündür."
foireauquestions_5_title = "WEEBI STOK SEVİYESİ TAKİBİNE İZİN VERİR Mİ?"
foireauquestions_5_description = "Evet, Weebi stok takibi yapmanızı sağlar ve stok giriş çıkışları gibi yönetim araçları sağlar."
