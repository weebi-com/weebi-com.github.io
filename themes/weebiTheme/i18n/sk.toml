foireauquestions_3_title = "AKÉ PRÍSLUŠENSTVO JE KOMPATIBILNÉ?"
foireauquestions_3_description = "Mobilná aplikácia Weebi sa dokáže pripojiť ku všetkým typom Bluetooth termotlačiarní.Dá sa prepojiť aj s digitálnou váhou cez Bluetooth, aby sa zrýchlilo váženie produktov.V mobile slúži fotoaparát telefónu ako čítačka čiarových kódov a je možné ho integrovať s existujúcou čítačkou na PC/Mac."
foireauquestions_4_title = "AKO MÔŽEM KONFIGURÁŤ KATALÓG PRODUKTOV?"
foireauquestions_4_description = "Vytvorenie/aktualizácia/vymazanie produktu sa vykonáva priamo z aplikácie.Je možné importovať katalóg produktov zo súboru Excel.V aplikácii je k dispozícii model súboru a návod.Jedným kliknutím je tiež možné načítať starý katalóg produktov Weebi."
foireauquestions_5_title = "POVOĽUJE WEEBI SLEDOVANIE ÚROVNE ZÁSOB?"
foireauquestions_5_description = "Áno, Weebi vám umožňuje sledovať zásoby a poskytuje nástroje na správu, ako sú vstupy a výstupy zásob."
