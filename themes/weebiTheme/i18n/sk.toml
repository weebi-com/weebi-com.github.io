foireauquestions_title = "FAQ"
foireauquestions_description = "Tu sú odpovede na otázky, ktoré sa nás najčastejšie pýtajú."
foireauquestions_1_title = "AKO DLHO MÔŽEM POUŽÍVAŤ WEEBI ZADARMO?"
foireauquestions_1_description = "Vždy.Ak chcete synchronizovať svoje údaje, musíte sa prihlásiť na odber."
