# foireauquestions
foireauquestions_title = "FAQ"
foireauquestions_description = "Här är svaren på de frågor vi oftast får."
foireauquestions_1_title = "HUR LÄNGE KAN JAG ANVÄNDA WEEBI GRATIS?"
foireauquestions_1_description = "Alltid.Du behöver bara prenumerera om du vill synkronisera din data."
foireauquestions_2_title = "KAN JAG ANVÄNDA DEN PÅ FLERA FÖRSÄLJNINGSPUNKTER?"
foireauquestions_2_description = "Ja, det är möjligt, men det kräver datasynkronisering, vilket kräver ett abonnemang."
foireauquestions_3_title = "VILKA TILLBEHÖR ÄR KOMPATIBLA?"
foireauquestions_3_description = "Weebi mobilapplikation kan ansluta till alla typer av Bluetooth termiska skrivare.Den kan också kopplas till en digital våg via Bluetooth för att påskynda produktvägningen.På mobilen fungerar telefonens kamera som streckkodsläsare, och det går att integrera med en befintlig läsare på PC/Mac."
foireauquestions_4_title = "HUR KAN JAG KONFIGURERA PRODUKTKATALOGEN?"
foireauquestions_4_description = "Att skapa/uppdatera/ta bort en produkt görs direkt från applikationen.Det är möjligt att importera en produktkatalog från en Excel-fil.En modell av filen och en handledning finns i applikationen.Det är också möjligt att ladda en gammal Weebi produktkatalog med ett klick."
foireauquestions_5_title = "TILLÅTER WEEBI SPÅRNING AV LAGERNIVÅ?"
foireauquestions_5_description = "Ja, Weebi låter dig spåra lager och tillhandahåller hanteringsverktyg som lageringångar och utgångar."
