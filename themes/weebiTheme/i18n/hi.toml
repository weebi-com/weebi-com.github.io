# foireauquestions
foireauquestions_title = "अक्सर पूछे जाने वाले प्रश्न"
foireauquestions_description = "यहां उन प्रश्नों के उत्तर दिए गए हैं जो हमसे सबसे अधिक बार पूछे जाते हैं।"
foireauquestions_1_title = "मैं कब तक मुफ़्त में वेबी का उपयोग कर सकता हूँ?"
foireauquestions_1_description = "हमेशा।यदि आप अपना डेटा सिंक्रनाइज़ करना चाहते हैं तो आपको केवल सदस्यता लेने की आवश्यकता है।"
foireauquestions_2_title = "क्या मैं इसे बिक्री के अनेक बिंदुओं पर उपयोग कर सकता हूँ?"
foireauquestions_2_description = "हां, यह संभव है, लेकिन इसके लिए डेटा सिंक्रनाइज़ेशन की आवश्यकता होती है, जिसके लिए सदस्यता की आवश्यकता होती है।"
foireauquestions_3_title = "कौन सी सहायक वस्तुएं संगत हैं?"
foireauquestions_3_description = "वीबी मोबाइल एप्लिकेशन सभी प्रकार के ब्लूटूथ थर्मल प्रिंटर से कनेक्ट हो सकता है।उत्पाद के वजन में तेजी लाने के लिए इसे ब्लूटूथ के माध्यम से डिजिटल स्केल से भी जोड़ा जा सकता है।मोबाइल पर, फ़ोन का कैमरा बारकोड रीडर के रूप में कार्य करता है, और इसे पीसी/मैक पर मौजूदा रीडर के साथ एकीकृत करना संभव है।"
foireauquestions_4_title = "मैं उत्पाद सूची को कैसे कॉन्फ़िगर कर सकता हूं?"
foireauquestions_4_description = "किसी उत्पाद को बनाना/अपडेट करना/हटाना सीधे एप्लिकेशन से किया जाता है।एक्सेल फ़ाइल से उत्पाद कैटलॉग आयात करना संभव है।एप्लिकेशन में फ़ाइल का एक मॉडल और एक ट्यूटोरियल उपलब्ध है।पुराने वीबी उत्पाद कैटलॉग को 1 क्लिक में लोड करना भी संभव है।"
foireauquestions_5_title = "क्या वीबी स्टॉक लेवल ट्रैकिंग की अनुमति देता है?"
