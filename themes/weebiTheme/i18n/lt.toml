# foireauquestions
foireauquestions_title = "DUK"
foireauquestions_description = "Štai atsakymai į mums dažniausiai užduodamus klausimus."
foireauquestions_1_title = "KIEK ILGAI GALIU NEMOKAMAI NAUDOTI WEEBI?"
foireauquestions_1_description = "Visada.Užsiprenumeruoti reikia tik tuo atveju, jei norite sinchronizuoti duomenis."
foireauquestions_2_title = "AR GALIU NAUDOTI JĄ KELIUOSE PARDAVIMO TAŠKOE?"
foireauquestions_2_description = "Taip, tai įmanoma, tačiau tam reikia duomenų sinchronizavimo, o tam reikia prenumeratos."
foireauquestions_3_title = "KURIE PRIEDAI YRA SUDERINAMI?"
foireauquestions_3_description = "„Weebi“ mobilioji programa gali prisijungti prie visų tipų „Bluetooth“ šiluminių spausdintuvų.Jis taip pat gali būti susietas su skaitmeninėmis svarstyklėmis per „Bluetooth“, kad būtų paspartintas gaminio svėrimas.Mobiliajame telefone telefono kamera tarnauja kaip brūkšninio kodo skaitytuvas, galima integruoti su jau esančiu skaitytuvu PC/Mac."
foireauquestions_4_title = "KAIP GALIU KONFIGŪRUOTI PRODUKTŲ KATALOGĄ?"
foireauquestions_4_description = "Produkto kūrimas / atnaujinimas / ištrynimas atliekamas tiesiogiai iš programos.Galima importuoti produktų katalogą iš Excel failo.Programoje yra failo modelis ir mokymo programa.Taip pat vienu paspaudimu galima įkelti seną Weebi prekių katalogą."
foireauquestions_5_title = "AR WEEBI LEIDŽIA SEKTI ATKRELIŲ LYGIS?"
foireauquestions_5_description = "Taip, „Weebi“ leidžia stebėti atsargas ir teikia valdymo įrankius, tokius kaip akcijų įvedimas ir išėjimas."
