# foireauquestions
foireauquestions_title = "Faq"
foireauquestions_description = "Ga amsoshin tambayoyin da muke yawanci ana tambaya."
foireauquestions_1_title = "Har yaushe zan iya amfani da WEEBI kyauta?"
foireauquestions_1_description = "Koyaushe.Kuna buƙatar biyan kuɗi kawai idan kuna son aiki tare da bayananku."
foireauquestions_2_title = "Zan iya amfani da shi akan maki da yawa na siyarwa?"
foireauquestions_2_description = "Haka ne, yana yiwuwa, amma yana buƙatar aikin aiki tare, wanda ke buƙatar biyan kuɗi."
foireauquestions_3_title = "Wadanne kayan haɗi suke dacewa?"
foireauquestions_3_description = "Aikace-aikacen wayar hannu na Weebili na iya haɗawa zuwa kowane nau'in firintocin Bluetooth.Hakanan za'a iya haɗa shi zuwa sikelin dijital ta hanyar Bluetooth zuwa saurin ɗaukar nauyin samfurin.A hannu, kyamarar wayar tana aiki a matsayin mai karanta mai amfani, kuma yana yiwuwa a haɗa tare da mai karatu data kasance akan PC / mac."
foireauquestions_4_title = "Ta yaya zan iya saita kundin sayar da kayayyakin?"
foireauquestions_4_description = "Creating / sabuntawa / share samfuri an yi kai tsaye daga aikace-aikacen.Yana yiwuwa a shigo da kundin samfuri daga fayil mai kyau.Misali na fayil da koyawa suna samuwa a cikin aikace-aikacen.Hakanan yana yiwuwa a sanya kundin tsarin sananniyar weebi a cikin 1 Danna."
foireauquestions_5_title = "WeeBi ya ba da izinin sawu na hannun jari?"
foireauquestions_5_description = "Ee, Weebi yana ba ku damar waƙa da ba da kayan aikin gudanarwa kamar shigarwar jari."
