# foireauquestions
foireauquestions_title = "FAQ"
foireauquestions_description = "Šeit ir atbildes uz mums visbiežāk uzdotajiem jautājumiem."
foireauquestions_1_title = "CIK ILGU ES VARĒTU LIETOT WEEBI BEZ MAKSAS?"
foireauquestions_1_description = "Vienmēr.Jums ir jāabonē tikai tad, ja vēlaties sinhronizēt savus datus."
foireauquestions_2_title = "VAI TO VAR IZMANTOT VAIRĀKĀS TIRDZNIECĪBAS VIETĀS?"
foireauquestions_2_description = "Jā, tas ir iespējams, taču tam ir nepieciešama datu sinhronizācija, kas prasa abonementu."
foireauquestions_3_title = "KURI PIEDERUMI IR SADERĪGI?"
foireauquestions_3_description = "Weebi mobilā lietojumprogramma var izveidot savienojumu ar visu veidu Bluetooth termoprinteriem.To var arī savienot ar digitālajiem svariem, izmantojot Bluetooth, lai paātrinātu produkta svēršanu.Mobilajā telefonā tālruņa kamera kalpo kā svītrkoda lasītājs, un to ir iespējams integrēt ar esošu lasītāju uz PC/Mac."
foireauquestions_4_title = "KĀ VAR KONFIGURĒT PRODUKTU KATALOGU?"
foireauquestions_4_description = "Produkta izveide/atjaunināšana/dzēšana tiek veikta tieši no lietojumprogrammas.Ir iespēja importēt preču katalogu no Excel faila.Lietojumprogrammā ir pieejams faila modelis un apmācība.Ir iespējams arī ielādēt veco Weebi preču katalogu ar 1 klikšķi."
foireauquestions_5_title = "VAI WEEBI ATĻAUJ KRĀJUMU LĪMEŅA IZSEKOTĪBU?"
foireauquestions_5_description = "Jā, Weebi ļauj izsekot krājumiem un nodrošina pārvaldības rīkus, piemēram, krājumu ievadīšanu un izņemšanu."
