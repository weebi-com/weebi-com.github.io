# foireauquestions
foireauquestions_title = "Domande frequenti"
foireauquestions_description = "Ecco le risposte alle domande che ci vengono poste più frequentemente."
foireauquestions_1_title = "PER QUANTO TEMPO POSSO UTILIZZARE WEEBI GRATUITAMENTE?"
foireauquestions_1_description = "Sempre.Devi iscriverti solo se desideri sincronizzare i tuoi dati."
foireauquestions_2_title = "POSSO UTILIZZARLO SU PIÙ PUNTI VENDITA?"
foireauquestions_2_description = "Sì, è possibile, ma richiede la sincronizzazione dei dati, che richiede un abbonamento."
foireauquestions_3_title = "QUALI ACCESSORI SONO COMPATIBILI?"
foireauquestions_3_description = "L'applicazione mobile Weebi può connettersi a tutti i tipi di stampanti termiche Bluetooth.Può anche essere collegato ad una bilancia digitale tramite Bluetooth per velocizzare la pesatura dei prodotti.Sui dispositivi mobili, la fotocamera del telefono funge da lettore di codici a barre ed è possibile l'integrazione con un lettore esistente su PC/Mac."
foireauquestions_4_title = "COME POSSO CONFIGURARE IL CATALOGO PRODOTTI?"
foireauquestions_4_description = "La creazione/aggiornamento/eliminazione di un prodotto viene effettuata direttamente dall'applicazione.È possibile importare un catalogo prodotti da un file Excel.Nell'applicazione sono disponibili un modello del file e un tutorial.È anche possibile caricare un vecchio catalogo prodotti Weebi in 1 clic."
foireauquestions_5_title = "WEEBI CONSENTE IL MONITORAGGIO DEL LIVELLO DI SCORTA?"
foireauquestions_5_description = "Sì, Weebi ti consente di tenere traccia delle scorte e fornisce strumenti di gestione come entrate e uscite delle scorte."
