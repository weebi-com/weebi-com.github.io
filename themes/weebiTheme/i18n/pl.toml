# foireauquestions
foireauquestions_title = "Często zadawane pytania"
foireauquestions_description = "Oto odpowiedzi na najczęściej zadawane nam pytania."
foireauquestions_1_title = "JAK DŁUGO MOGĘ KORZYSTAĆ Z WEEBI ZA DARMO?"
foireauquestions_1_description = "Zawsze.Subskrypcję musisz wykupić tylko wtedy, gdy chcesz synchronizować swoje dane."
foireauquestions_2_title = "CZY MOGĘ Z NIEGO WYKORZYSTAĆ W WIELU PUNKTACH SPRZEDAŻY?"
foireauquestions_2_description = "Tak, jest to możliwe, ale wymaga synchronizacji danych, która wymaga abonamentu."
foireauquestions_3_title = "JAKIE AKCESORIA SĄ KOMPATYBILNE?"
foireauquestions_3_description = "Aplikacja mobilna Weebi może łączyć się ze wszystkimi typami drukarek termicznych Bluetooth.Można go również połączyć z wagą cyfrową poprzez Bluetooth, aby przyspieszyć ważenie produktu.W telefonie komórkowym aparat telefonu pełni funkcję czytnika kodów kreskowych i istnieje możliwość integracji z istniejącym czytnikiem na komputerze PC/Mac."
foireauquestions_4_title = "JAK MOGĘ SKONFIGUROWAĆ KATALOG PRODUKTÓW?"
foireauquestions_4_description = "Tworzenie/aktualizacja/usuwanie produktu odbywa się bezpośrednio z aplikacji.Istnieje możliwość importu katalogu produktów z pliku Excel.W aplikacji dostępny jest model pliku oraz tutorial.Możliwe jest również załadowanie starego katalogu produktów Weebi jednym kliknięciem."
foireauquestions_5_title = "CZY WEEBI POZWALA NA ŚLEDZENIE POZIOMU ​​MAGAZYNU?"
foireauquestions_5_description = "Tak, Weebi umożliwia śledzenie zapasów i zapewnia narzędzia do zarządzania, takie jak wejścia i wyjścia z zapasów."
