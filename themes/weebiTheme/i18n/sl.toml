foireauquestions_3_title = "KATERI DODATKI SO ZDRUŽLJIVI?"
foireauquestions_3_description = "Mobilna aplikacija Weebi se lahko poveže z vsemi vrstami Bluetooth termalnih tiskalnikov.Prav tako ga je mogoče povezati z digitalno tehtnico prek Bluetootha, da pospešite tehtanje izdelkov.Na mobilniku kamera telefona služi kot čitalnik črtne kode, možno pa jo je integrirati z obstoječim čitalnikom na PC/Mac."
foireauquestions_4_title = "KAKO LAHKO KONFIGURIRAM KATALOG IZDELKOV?"
foireauquestions_4_description = "Ustvarjanje/posodabljanje/brisanje izdelka poteka neposredno iz aplikacije.Katalog izdelkov je mogoče uvoziti iz Excel datoteke.V aplikaciji sta na voljo model datoteke in vadnica.Možno je tudi naložiti stari katalog izdelkov Weebi v 1 kliku."
foireauquestions_5_title = "ALI WEEBI OMOGOČA SLEDENJE RAVNI ZALOG?"
foireauquestions_5_description = "Da, Weebi vam omogoča sledenje zalogam in ponuja orodja za upravljanje, kot so vnosi in izstopi iz zalog."
