# foireauquestions
foireauquestions_title = "pogosta vprašanja"
foireauquestions_description = "Tukaj so odgovori na vprašanja, ki nam jih najpogosteje zastavljajo."
foireauquestions_1_title = "KAKO DOLGO LAHKO BREZPLAČNO UPORABLJAM WEEBI?"
foireauquestions_1_description = "Vedno.Naročiti se morate le, če želite sinhronizirati svoje podatke."
