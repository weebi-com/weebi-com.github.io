# foireauquestions
foireauquestions_title = "Pertanyaan Umum"
foireauquestions_description = "Berikut adalah jawaban atas pertanyaan yang paling sering kami tanyakan."
foireauquestions_1_title = "BERAPA LAMA SAYA DAPAT MENGGUNAKAN WEEBI GRATIS?"
foireauquestions_1_description = "Selalu.Anda hanya perlu berlangganan jika ingin menyinkronkan data Anda."
foireauquestions_2_title = "BISAKAH SAYA MENGGUNAKANNYA DI BEBERAPA POIN PENJUALAN?"
foireauquestions_2_description = "Ya, itu mungkin, tetapi memerlukan sinkronisasi data, yang memerlukan langganan."
foireauquestions_3_title = "AKSESORIS MANA YANG KOMPATIBEL?"
foireauquestions_3_description = "Aplikasi seluler Weebi dapat terhubung ke semua jenis printer termal Bluetooth.Ini juga dapat dihubungkan ke timbangan digital melalui Bluetooth untuk mempercepat penimbangan produk.Di perangkat seluler, kamera ponsel berfungsi sebagai pembaca kode batang, dan dimungkinkan untuk diintegrasikan dengan pembaca yang ada di PC/Mac."
foireauquestions_4_title = "BAGAIMANA SAYA DAPAT MENGONFIGURASI KATALOG PRODUK?"
foireauquestions_4_description = "Membuat/memperbarui/menghapus produk dilakukan langsung dari aplikasi.Dimungkinkan untuk mengimpor katalog produk dari file Excel.Model file dan tutorial tersedia di aplikasi.Dimungkinkan juga untuk memuat katalog produk Weebi lama dalam 1 klik."
foireauquestions_5_title = "APAKAH WEEBI MENGIZINKAN PELACAKAN TINGKAT SAHAM?"
foireauquestions_5_description = "Ya, Weebi memungkinkan Anda melacak stok dan menyediakan alat manajemen seperti entri dan keluar stok."
