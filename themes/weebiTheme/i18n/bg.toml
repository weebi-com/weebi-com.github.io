foireauquestions_title = "ЧЗВ"
foireauquestions_description = "Ето и отговорите на най-често задаваните ни въпроси."
foireauquestions_1_title = "КОЛКО ВРЕМЕ МОГА ДА ИЗПОЛЗВАМ WEEBI БЕЗПЛАТНО?"
foireauquestions_1_description = "Винаги.Трябва да се абонирате само ако искате да синхронизирате вашите данни."
foireauquestions_2_title = "МОГА ЛИ ДА ГО ИЗПОЛЗВАМ НА МНОГО ТОЧКИ НА ПРОДАЖБА?"
foireauquestions_2_description = "Да, възможно е, но изисква синхронизиране на данни, което изисква абонамент."
foireauquestions_3_title = "КОИ АКСЕСОАРИ СА СЪВМЕСТИМИ?"
foireauquestions_3_description = "Мобилното приложение Weebi може да се свързва с всички видове Bluetooth термопринтери.Може също да се свърже с цифрова везна чрез Bluetooth, за да се ускори претеглянето на продукта.На мобилни устройства камерата на телефона служи като четец на баркодове и е възможно да се интегрира със съществуващ четец на PC/Mac."
foireauquestions_4_title = "КАК МОГА ДА КОНФИГУРИРАМ ПРОДУКТОВИЯ КАТАЛОГ?"
foireauquestions_4_description = "Създаването/обновяването/изтриването на продукт става директно от приложението.Има възможност за импортиране на продуктов каталог от Excel файл.Модел на файла и урок са налични в приложението.Също така е възможно да заредите стар продуктов каталог на Weebi с 1 щракване."
foireauquestions_5_title = "WEEBI ПОЗВОЛЯВА ЛИ ПРОСЛЕДЯВАНЕ НА НИВОТО НА ЗАПАСИТЕ?"
foireauquestions_5_description = "Да, Weebi ви позволява да проследявате наличности и предоставя инструменти за управление, като например влизане и излизане на наличности."
