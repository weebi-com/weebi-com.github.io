foireauquestions_title = "FAQ"
foireauquestions_description = "Εδώ είναι οι απαντήσεις στις ερωτήσεις που μας κάνουν πιο συχνά."
foireauquestions_1_title = "ΠΟΣΟ ΧΡΟΝΟ ΜΠΟΡΩ ΝΑ ΧΡΗΣΙΜΟΠΟΙΗΣΩ ΔΩΡΕΑΝ το WEEBI;"
