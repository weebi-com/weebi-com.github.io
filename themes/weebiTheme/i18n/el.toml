foireauquestions_3_title = "ΠΟΙΑ ΑΞΕΣΟΥΑΡ ΕΙΝΑΙ ΣΥΜΒΑΤΑ;"
foireauquestions_3_description = "Η εφαρμογή για κινητά Weebi μπορεί να συνδεθεί με όλους τους τύπους θερμικών εκτυπωτών Bluetooth.Μπορεί επίσης να συνδεθεί με μια ψηφιακή ζυγαριά μέσω Bluetooth για να επιταχύνει το ζύγισμα του προϊόντος.Στο κινητό, η κάμερα του τηλεφώνου λειτουργεί ως αναγνώστης γραμμωτού κώδικα και είναι δυνατή η ενσωμάτωση με έναν υπάρχοντα αναγνώστη σε PC/Mac."
foireauquestions_4_title = "ΠΩΣ ΜΠΟΡΩ ΝΑ ΔΙΑΜΟΡΦΩΣΩ ΤΟΝ ΚΑΤΑΛΟΓΟ ΠΡΟΪΟΝΤΩΝ;"
foireauquestions_4_description = "Η δημιουργία/ενημέρωση/διαγραφή ενός προϊόντος γίνεται απευθείας από την εφαρμογή.Είναι δυνατή η εισαγωγή καταλόγου προϊόντων από αρχείο Excel.Ένα μοντέλο του αρχείου και ένας οδηγός είναι διαθέσιμα στην εφαρμογή.Είναι επίσης δυνατή η φόρτωση ενός παλιού καταλόγου προϊόντων Weebi με 1 κλικ."
foireauquestions_5_title = "ΕΠΙΤΡΕΠΕΙ Η WEEBI ΤΗΝ ΠΑΡΑΚΟΛΟΥΘΗΣΗ ΕΠΙΠΕΔΟΥ ΑΠΟΘΕΜΑΤΩΝ;"
