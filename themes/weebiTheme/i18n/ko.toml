# foireauquestions
foireauquestions_title = "FAQ"
foireauquestions_description = "다음은 가장 자주 묻는 질문에 대한 답변입니다."
foireauquestions_1_title = "WEEBI를 얼마나 오랫동안 무료로 사용할 수 있나요?"
foireauquestions_1_description = "언제나.데이터를 동기화하려는 경우에만 구독하면 됩니다."
foireauquestions_2_title = "여러 판매 지점에서 사용할 수 있나요?"
foireauquestions_2_description = "예, 가능합니다. 하지만 데이터 동기화가 필요하며 구독이 필요합니다."
foireauquestions_3_title = "어떤 액세서리가 호환되나요?"
foireauquestions_3_description = "Weebi 모바일 애플리케이션은 모든 유형의 Bluetooth 열전사 프린터에 연결할 수 있습니다.또한 Bluetooth를 통해 디지털 체중계에 연결하여 제품 중량 측정 속도를 높일 수도 있습니다.모바일에서는 휴대폰의 카메라가 바코드 리더 역할을 하며, PC/Mac의 기존 리더와 통합이 가능합니다."
foireauquestions_4_title = "제품 카탈로그를 어떻게 구성할 수 있나요?"
foireauquestions_4_description = "제품 생성/업데이트/삭제는 애플리케이션에서 직접 수행됩니다.Excel 파일에서 제품 카탈로그를 가져올 수 있습니다.파일 모델과 튜토리얼은 응용 프로그램에서 사용할 수 있습니다.한 번의 클릭으로 이전 Weebi 제품 카탈로그를 로드하는 것도 가능합니다."
foireauquestions_5_title = "WEEBI는 재고 수준 추적을 허용합니까?"
foireauquestions_5_description = "예, Weebi를 사용하면 재고를 추적하고 재고 입출고와 같은 관리 도구를 제공할 수 있습니다."
