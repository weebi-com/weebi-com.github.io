# foireauquestions
foireauquestions_title = "FAQ"
foireauquestions_description = "Këtu janë përgjigjet e pyetjeve që na bëhen më shpesh."
foireauquestions_1_title = "SA MUND TË PËRDORË WEEBI FALAS?"
foireauquestions_1_description = "Gjithmonë.Duhet të abonoheni vetëm nëse dëshironi të sinkronizoni të dhënat tuaja."
foireauquestions_2_title = "A MUND TA PËRDORË NË SHUMË PIKA SHITJE?"
foireauquestions_2_description = "Po, është e mundur, por kërkon sinkronizim të të dhënave, gjë që kërkon një abonim."
foireauquestions_3_title = "CILËT AKSESORË JANË KOMPATIBËL?"
foireauquestions_3_description = "Aplikacioni celular Weebi mund të lidhet me të gjitha llojet e printerëve termikë Bluetooth.Ai gjithashtu mund të lidhet me një peshore dixhitale përmes Bluetooth për të shpejtuar peshimin e produktit.Në celular, kamera e telefonit shërben si një lexues barkodi dhe është e mundur të integrohet me një lexues ekzistues në PC/Mac."
foireauquestions_4_title = "SI MUND TA KONFIGUROJ KATALOGIN E PRODUKTEVE?"
foireauquestions_4_description = "Krijimi/përditësimi/fshirja e një produkti bëhet direkt nga aplikacioni.Është e mundur të importoni një katalog produktesh nga një skedar Excel.Një model i skedarit dhe një tutorial janë në dispozicion në aplikacion.Është gjithashtu e mundur të ngarkoni një katalog të vjetër të produkteve Weebi me 1 klik."
foireauquestions_5_title = "A LEJON WEEBI GJENDJEN E NIVELIT TË stokut?"
foireauquestions_5_description = "Po, Weebi ju lejon të gjurmoni stokun dhe ofron mjete administrimi si hyrjet dhe daljet e aksioneve."
