# foireauquestions
foireauquestions_title = "التعليمات"
foireauquestions_description = "فيما يلي إجابات الأسئلة الأكثر شيوعًا التي نطرحها علينا."
foireauquestions_1_title = "إلى متى يمكنني استخدام WEEBI مجانًا؟"
foireauquestions_1_description = "دائماً.ما عليك سوى الاشتراك إذا كنت تريد مزامنة بياناتك."
foireauquestions_2_title = "هل يمكنني استخدامه في نقاط بيع متعددة؟"
foireauquestions_2_description = "نعم ممكن، ولكنه يتطلب مزامنة البيانات، وهو ما يتطلب الاشتراك."
foireauquestions_3_title = "ما هي الملحقات المتوافقة؟"
foireauquestions_3_description = "يمكن لتطبيق Weebi للهاتف المحمول الاتصال بجميع أنواع طابعات Bluetooth الحرارية.ويمكن أيضًا ربطه بميزان رقمي عبر البلوتوث لتسريع وزن المنتج.على الهاتف المحمول، تعمل كاميرا الهاتف كقارئ باركود، ومن الممكن دمجها مع قارئ موجود على جهاز الكمبيوتر/جهاز Mac."
foireauquestions_4_title = "كيف يمكنني تكوين كتالوج المنتجات؟"
foireauquestions_4_description = "يتم إنشاء/تحديث/حذف المنتج مباشرة من التطبيق.من الممكن استيراد كتالوج المنتجات من ملف Excel.يتوفر نموذج للملف والبرنامج التعليمي في التطبيق.من الممكن أيضًا تحميل كتالوج منتجات Weebi القديم بنقرة واحدة."
foireauquestions_5_title = "هل يسمح WEEBI بتتبع مستوى المخزون؟"
foireauquestions_5_description = "نعم، يسمح لك Weebi بتتبع المخزون ويوفر أدوات الإدارة مثل إدخالات المخزون ومخارجه."
