# foireauquestions
foireauquestions_title = "அடிக்கடி கேட்கப்படும் கேள்விகள்"
foireauquestions_description = "நாம் அடிக்கடி கேட்கப்படும் கேள்விகளுக்கான பதில்கள் இங்கே."
foireauquestions_1_title = "நான் எவ்வளவு காலம் வீபியை இலவசமாகப் பயன்படுத்தலாம்?"
foireauquestions_1_description = "எப்போதும்.உங்கள் தரவை ஒத்திசைக்க விரும்பினால் மட்டுமே நீங்கள் குழுசேர வேண்டும்."
foireauquestions_2_title = "நான் அதை பல விற்பனை புள்ளிகளில் பயன்படுத்தலாமா?"
foireauquestions_2_description = "ஆம், இது சாத்தியம், ஆனால் அதற்கு தரவு ஒத்திசைவு தேவைப்படுகிறது, இதற்கு சந்தா தேவைப்படுகிறது."
foireauquestions_3_title = "எந்தெந்த பாகங்கள் இணக்கமானவை?"
foireauquestions_3_description = "வீபி மொபைல் பயன்பாடு அனைத்து வகையான புளூடூத் தெர்மல் பிரிண்டர்களுடன் இணைக்க முடியும்.தயாரிப்பு எடையை விரைவுபடுத்த புளூடூத் வழியாக டிஜிட்டல் அளவோடு இணைக்கப்படலாம்.மொபைலில், மொபைலின் கேமரா பார்கோடு ரீடராக செயல்படுகிறது, மேலும் PC/Mac இல் ஏற்கனவே உள்ள ரீடருடன் ஒருங்கிணைக்க முடியும்."
foireauquestions_4_title = "தயாரிப்பு பட்டியலை நான் எவ்வாறு கட்டமைக்க முடியும்?"
foireauquestions_4_description = "தயாரிப்பை உருவாக்குதல்/புதுப்பித்தல்/நீக்குதல் நேரடியாக பயன்பாட்டிலிருந்து மேற்கொள்ளப்படுகிறது.எக்செல் கோப்பிலிருந்து தயாரிப்பு அட்டவணையை இறக்குமதி செய்ய முடியும்.கோப்பின் மாதிரி மற்றும் ஒரு பயிற்சி பயன்பாட்டில் உள்ளது.1 கிளிக்கில் பழைய வீபி தயாரிப்பு பட்டியலை ஏற்றவும் முடியும்."
foireauquestions_5_title = "பங்கு நிலை கண்காணிப்பை வீபி அனுமதிக்கிறதா?"
foireauquestions_5_description = "ஆம், வீபி பங்குகளை கண்காணிக்க உங்களை அனுமதிக்கிறது மற்றும் பங்கு உள்ளீடுகள் மற்றும் வெளியேறுதல் போன்ற மேலாண்மை கருவிகளை வழங்குகிறது."
