# foireauquestions
foireauquestions_title = "Algengar spurningar"
foireauquestions_description = "Hér eru svörin við þeim spurningum sem við erum oftast spurð."
foireauquestions_1_title = "HVAÐ LENGI GET ÉG NOTAÐ WEEBI ÓKEYPIS?"
foireauquestions_1_description = "Alltaf.Þú þarft aðeins að gerast áskrifandi ef þú vilt samstilla gögnin þín."
foireauquestions_2_title = "GET ÉG NOTAÐ ÞAÐ Á MÖRG SÖLUSTAÐUM?"
foireauquestions_2_description = "Já, það er mögulegt, en það krefst gagnasamstillingar, sem krefst áskriftar."
foireauquestions_3_title = "HVAÐA AUKAHLUTIR ERU SAMRÆMIR?"
foireauquestions_3_description = "Weebi farsímaforritið getur tengst öllum gerðum Bluetooth varmaprentara.Einnig er hægt að tengja hana við stafræna vog í gegnum Bluetooth til að flýta fyrir vöruvigtun.Í farsímum þjónar myndavél símans sem strikamerkjalesari og hægt er að samþætta við núverandi lesanda á PC/Mac."
foireauquestions_4_title = "HVERNIG GET ÉG STILLSTILLIÐ VÖRUVÖRUFÖLKIÐ?"
foireauquestions_4_description = "Að búa til/uppfæra/eyða vöru er gert beint úr forritinu.Hægt er að flytja inn vörulista úr Excel skrá.Líkan af skránni og kennsluefni eru fáanleg í forritinu.Það er líka hægt að hlaða gömlum Weebi vörulista með einum smelli."
foireauquestions_5_title = "LEYFIR WEEBI LAGERSTIGSRÖKNING?"
foireauquestions_5_description = "Já, Weebi gerir þér kleift að fylgjast með hlutabréfum og býður upp á stjórnunartæki eins og hlutabréfafærslur og útgöngur."
