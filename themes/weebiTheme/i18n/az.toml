# foireauquestions
foireauquestions_title = "Faq"
foireauquestions_description = "Ən çox verdiyimiz sualların cavabları budur."
foireauquestions_1_title = "Weebi-ni pulsuz istifadə edə bilərəm?"
foireauquestions_1_description = "Həmişə.Məlumatlarınızı sinxronizasiya etmək istəyirsinizsə yalnız abunə olmağınız lazımdır."
foireauquestions_2_title = "Çox satış nöqtəsində istifadə edə bilərəmmi?"
foireauquestions_2_description = "Bəli, mümkündür, ancaq bir abunə tələb edən məlumat sinxronizasiyası tələb edir."
foireauquestions_3_title = "Hansı aksesuarlar uyğun gəlir?"
foireauquestions_3_description = "Weebi mobil tətbiqi bütün növ bluetooth istilik printerlərinə qoşula bilər.Məhsul çəkisini sürətləndirmək üçün Bluetooth vasitəsilə rəqəmsal miqyasla da əlaqələndirilə bilər.Mobil telefonda, telefonun kamerası barkod oxuyucusu kimi xidmət edir və PC / Mac-də mövcud bir oxucu ilə inteqrasiya etmək mümkündür."
foireauquestions_4_title = "Məhsul kataloqunu necə konfiqurasiya edə bilərəm?"
foireauquestions_4_description = "Bir məhsulun yaradılması / yeniləməsi / silmək birbaşa tətbiqdən edilir.Bir məhsul kataloqu bir Excel faylından idxal etmək mümkündür.Tətbiqdə faylın və bir dərs vəsaiti bir model mövcuddur.Köhnə bir Weebi məhsul kataloqu 1 kliklə yükləmək də mümkündür."
foireauquestions_5_title = "Weebi səhm səviyyəsinin izlənməsinə imkan verirmi?"
foireauquestions_5_description = "Bəli, Weebi səhmləri izləməyə və birjanın girişləri və çıxışları kimi idarəetmə vasitələrini təmin etməyə imkan verir."
