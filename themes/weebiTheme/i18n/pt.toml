# foireauquestions
foireauquestions_title = "Perguntas frequentes"
foireauquestions_description = "Aqui estão as respostas às perguntas que nos fazem com mais frequência."
foireauquestions_1_title = "POR QUANTO TEMPO POSSO USAR O WEEBI GRATUITAMENTE?"
foireauquestions_1_description = "Sempre.Você só precisa se inscrever se quiser sincronizar seus dados."
foireauquestions_2_title = "POSSO USAR EM VÁRIOS PONTOS DE VENDA?"
foireauquestions_2_description = "Sim, é possível, mas requer sincronização de dados, o que requer assinatura."
foireauquestions_3_title = "QUAIS ACESSÓRIOS SÃO COMPATÍVEIS?"
foireauquestions_3_description = "O aplicativo móvel Weebi pode se conectar a todos os tipos de impressoras térmicas Bluetooth.Também pode ser vinculado a uma balança digital via Bluetooth para agilizar a pesagem do produto.No celular, a câmera do celular funciona como leitor de código de barras, sendo possível integração com um leitor existente no PC/Mac."
foireauquestions_4_title = "COMO POSSO CONFIGURAR O CATÁLOGO DE PRODUTOS?"
foireauquestions_4_description = "A criação/atualização/exclusão de um produto é feita diretamente no aplicativo.É possível importar um catálogo de produtos de um arquivo Excel.Um modelo do arquivo e um tutorial estão disponíveis no aplicativo.Também é possível carregar um catálogo antigo de produtos Weebi com um clique."
foireauquestions_5_title = "O WEEBI PERMITE RASTREAMENTO DO NÍVEL DE ESTOQUE?"
foireauquestions_5_description = "Sim, o Weebi permite rastrear estoque e fornece ferramentas de gerenciamento como entradas e saídas de estoque."
