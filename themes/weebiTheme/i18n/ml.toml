foireauquestions_3_title = "ഏത് ആക്‌സസറികളാണ് അനുയോജ്യം?"
foireauquestions_3_description = "വീബി മൊബൈൽ ആപ്ലിക്കേഷന് എല്ലാത്തരം ബ്ലൂടൂത്ത് തെർമൽ പ്രിൻ്ററുകളിലേക്കും കണക്റ്റുചെയ്യാനാകും.ഉൽപ്പന്ന ഭാരം വേഗത്തിലാക്കാൻ ബ്ലൂടൂത്ത് വഴി ഒരു ഡിജിറ്റൽ സ്കെയിലുമായി ബന്ധിപ്പിക്കാനും കഴിയും.മൊബൈലിൽ, ഫോണിൻ്റെ ക്യാമറ ഒരു ബാർകോഡ് റീഡറായി പ്രവർത്തിക്കുന്നു, PC/Mac-ൽ നിലവിലുള്ള ഒരു റീഡറുമായി സംയോജിപ്പിക്കാൻ സാധിക്കും."
foireauquestions_4_title = "എനിക്ക് എങ്ങനെ ഉൽപ്പന്ന കാറ്റലോഗ് കോൺഫിഗർ ചെയ്യാം?"
foireauquestions_4_description = "ഒരു ഉൽപ്പന്നം സൃഷ്‌ടിക്കുന്നത്/അപ്‌ഡേറ്റുചെയ്യുന്നത്/ഇല്ലാതാക്കുന്നത് അപ്ലിക്കേഷനിൽ നിന്ന് നേരിട്ട് ചെയ്യപ്പെടുന്നു.ഒരു Excel ഫയലിൽ നിന്ന് ഒരു ഉൽപ്പന്ന കാറ്റലോഗ് ഇറക്കുമതി ചെയ്യാൻ സാധിക്കും.ഫയലിൻ്റെ മാതൃകയും ട്യൂട്ടോറിയലും ആപ്ലിക്കേഷനിൽ ലഭ്യമാണ്.1 ക്ലിക്കിൽ പഴയ വീബി ഉൽപ്പന്ന കാറ്റലോഗ് ലോഡ് ചെയ്യാനും സാധിക്കും."
foireauquestions_5_title = "സ്റ്റോക്ക് ലെവൽ ട്രാക്കിംഗ് വീബി അനുവദിക്കുന്നുണ്ടോ?"
