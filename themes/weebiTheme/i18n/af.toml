# foireauquestions
foireauquestions_title = "Gereelde vrae"
foireauquestions_description = "Hier is die antwoorde op die vrae wat ons die meeste gevra word."
foireauquestions_1_title = "HOE LANK KAN EK WEEBI GRATIS GEBRUIK?"
foireauquestions_1_description = "Altyd.Jy hoef net in te teken as jy jou data wil sinchroniseer."
foireauquestions_2_title = "KAN EK DIT OP MEERVOUDIGE VERKOOPPUNTE GEBRUIK?"
foireauquestions_2_description = "Ja, dit is moontlik, maar dit vereis datasinchronisasie, wat 'n intekening vereis."
foireauquestions_3_title = "WATTER TOEBEHORE IS VERENIGBAAR?"
foireauquestions_3_description = "Die Weebi-mobiele toepassing kan aan alle soorte Bluetooth-termiese drukkers koppel.Dit kan ook via Bluetooth aan 'n digitale skaal gekoppel word om die weeg van die produk te bespoedig.Op selfoon dien die foon se kamera as 'n strepieskodeleser, en dit is moontlik om met 'n bestaande leser op PC/Mac te integreer."
foireauquestions_4_title = "HOE KAN EK DIE PRODUKKATALOGUS KONFIGUREER?"
foireauquestions_4_description = "Die skep/bywerking/verwydering van 'n produk word direk vanaf die toepassing gedoen.Dit is moontlik om 'n produkkatalogus vanaf 'n Excel-lêer in te voer.'n Model van die lêer en 'n tutoriaal is in die toepassing beskikbaar.Dit is ook moontlik om 'n ou Weebi-produkkatalogus in 1 klik te laai."
foireauquestions_5_title = "LAAT WEEBI VOORRAADVLAKNAPORING TOE?"
foireauquestions_5_description = "Ja, Weebi laat jou toe om voorraad op te spoor en bied bestuursinstrumente soos voorraadinskrywings en -uitgange."
