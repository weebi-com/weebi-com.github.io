# temoignages
temoignages_title = "ONS KLIËNTE PRAAT"
temoignages_1_description = "Nyara is 'n skoonheidsmiddelswinkel met 3 000 produkverwysings.Die Weebi-span het ons vergesel met die opstel van die katalogus en die opstel van toegewyde dashboards."
temoignages_2_description = "Ons het 'n kasregisterhulpmiddel nodig gehad om vinnig ons afgeleë spysenieringsbesigheid te begin.Ons spanne het in 'n japtrap na Weebi gekom, wat ons in staat gestel het om op ons kernbesigheid te fokus."
