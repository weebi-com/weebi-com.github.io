# foireauquestions

foireauquestions_title = "LA FOIRE AUX QUESTIONS"
foireauquestions_description = "Voici les réponses aux questions qui nous sont posés le plus souvent."

foireauquestions_1_title = "COMBIEN DE TEMPS PUIS-JE UTILISER WEEBI GRATUITEMENT ?"
foireauquestions_1_description = "Toujours. Vous n'aurez besoin de vous abonnez que si vous souhaitez synchroniser vos données."

foireauquestions_2_title = "PUIS-JE L'UTILISER SUR PLUSIEURS POINTS DE VENTE?"
foireauquestions_2_description = "Oui c'est possible, mais cela exige de synchroniser des données, ce qui nécessite une license."

foireauquestions_3_title = "QUELS ACCESSOIRES SONT COMPATIBLES ?"
foireauquestions_3_description = "L'application mobile weebi peut se connecter à tous les types d'imprimantes thermiques Bluetooth. Elle peut aussi être lié à une balance digitale via bluetooth pour accélérer la pesée des produits. La caméra de votre appareil permet de détecter des code-barres."

foireauquestions_4_title = "COMMENT PEUT-ON CONFIGURER LE CATALOGUE PRODUIT ?"
foireauquestions_4_description = "La création/mise à jour/suppression d'un produit se fait directement depuis l'application. Il est possible d'importer un catalogue produit depuis un fichier excel. Un modèle du fichier et un tutoriel sont disponibles dans l'application. Il est aussi possible de charger un ancien catalogue de produits weebi en 1 clic."

foireauquestions_5_title = "EST-CE QUE WEEBI PERMET DE SUIVRE LE NIVEAU DE STOCK ?"
foireauquestions_5_description = "Oui, weebi permet de suivre le stock et permet de saisir des entrées et des sorties de stock et même de réaliser des inventaires."

