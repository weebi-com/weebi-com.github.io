foireauquestions_4_title = "COMMENT PEUT-ON CONFIGURER LE CATALOGUE PRODUIT ?"
foireauquestions_4_description = "La création/mise à jour/suppression d'un produit se fait directement depuis l'application. Il est possible d'importer un catalogue produit depuis un fichier excel. Un modèle du fichier et un tutoriel sont disponibles dans l'application. Il est aussi possible de charger un ancien catalogue de produits weebi en 1 clic."

foireauquestions_5_title = "EST-CE QUE WEEBI PERMET DE SUIVRE LE NIVEAU DE STOCK ?"
