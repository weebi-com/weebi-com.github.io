# foireauquestions
foireauquestions_title = "FAQ"
foireauquestions_description = "Li vir bersivên pirsên ku em pir caran têne pirsîn hene."
foireauquestions_1_title = "EZ KENGÊ DIKARIM WEEBI BERSÎVEK BERSÎVÊ BIKIM?"
foireauquestions_1_description = "Herdem.Heke hûn dixwazin daneyên xwe hevdeng bikin, hûn tenê hewce ne ku bibin abone."
foireauquestions_2_title = "EZ DIKARIM WÊ LI SER GELEK XALÊN FIRORÊ BIKARÎNIM?"
foireauquestions_2_description = "Erê, ew mimkun e, lê ew hevdengkirina daneyê hewce dike, ku pêdivî bi abonetiyê heye."
foireauquestions_3_title = "KÎJAN GELÊVAN TÊKIRIN?"
foireauquestions_3_description = "Serlêdana mobîl Weebi dikare bi her cûre çapkerên termal ên Bluetooth-ê ve girêbide.Di heman demê de ew dikare bi pîvanek dîjîtal bi Bluetooth ve were girêdan da ku giraniya hilberê bilez bike.Li ser mobîl, kameraya têlefonê wekî xwendevanek barkodê kar dike, û mimkun e ku meriv bi xwendevanek heyî ya li ser PC/Mac re were yek kirin."
foireauquestions_4_title = "EZ ÇAWA DIKARIM KATALOGA BERHEMÊ BIKIM?"
foireauquestions_4_description = "Afirandin / nûvekirin / jêbirina hilberek rasterast ji serîlêdanê tê kirin.Mimkun e ku katalogek hilberek ji pelek Excel têxe.Modelek pelê û tutorial di serîlêdanê de hene.Di heman demê de gengaz e ku meriv katalogek hilberek kevn a Weebi bi 1 klîk bar bike."
foireauquestions_5_title = "GELO WEEBI DESTÛR DIKIN ŞOPANDINA ASTA STOCK?"
foireauquestions_5_description = "Erê, Weebi dihêle hûn stokê bişopînin û amûrên rêveberiyê yên wekî têketin û derketinê peyda dike."
